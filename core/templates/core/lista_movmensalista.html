{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<body>
    <div class="row">
        <div class="col">
            <h2>Lista de Movimentos mensalista</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_criar_movmensalista' %}" method="post">

                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <div class="col-sm-6">
            <ul>
                {% for mov in movmensalistas %}

                    <li><a href="{% url 'core_update_movmensalista' mov.id  %}">{{ mov.mensalista }}</a></li>

                {% endfor %}
            </ul>
        </div>
    </div>

{%  endblock %}
