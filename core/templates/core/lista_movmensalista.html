<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de MovMensalista</title>
</head>
<body>
    <ul>
        {% for mov in mov_mens %}

            <li>{{mov.mensalista }}</li>

        {% endfor %}
    </ul>

    <form action="{% url 'core_criar_movmensalista' %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
    </form>

</body>
</html>
