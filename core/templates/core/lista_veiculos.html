<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de veiculos</title>
</head>
<body>
    <ul>
        {% for veiculo in veiculos %}

            <li>{{ veiculo.placa }}</li>

        {% endfor %}
    </ul>

    <form action="{% url 'core_criar_veiculos' %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
    </form>

</body>
</html>
