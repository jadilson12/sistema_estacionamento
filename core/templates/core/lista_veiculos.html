<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de veiculos</title>
</head>
<body>
    <ul>
        {% for veiculo in veiculos %}
            <li>
                        <a href="{% url 'core_update_veiculo' veiculo.id %}">{{ veiculo.placa }}</a>
            </li>

        {% endfor %}
    </ul>

    <form action="{% url 'core_criar_veiculos' %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
