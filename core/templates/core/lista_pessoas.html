<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
</head>
<body>
    <ul>
        {% for pessoa in pessoas %}

            <li>{{ pessoa.nome }}</li>

        {% endfor %}
    </ul>

    <hr>

    <form action="{% url 'core_criar_pessoas' %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
    </form>

</body>
</html>
