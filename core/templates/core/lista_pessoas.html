{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
           <h2>Lista de pessoas</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_criar_pessoas' %}" method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <div class="col-sm-6">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Endere√ßo</th>
                        <th>Telefone</th>
                    </tr>
                </thead>
                <tbody>
                     {% for pessoa in pessoas %}
                        <tr>
                            <td>{{ pessoa.id }}</td>
                            <td>{{ pessoa.nome }}</td>
                            <td>{{ pessoa.endereco }}</td>
                            <td>{{ pessoa.telefone }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{%  endblock %}
