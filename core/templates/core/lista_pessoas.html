<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
</head>
<body>
    <ul>
        {% for pessoa in pessoas %}

            <li>
                <a href="{% url 'core_update_pessoa' pessoa.id %}">{{ pessoa.nome }}</a>

            </li>

        {% endfor %}
    </ul>

    <form action="{% url 'core_criar_pessoas' %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Cadastrar</button>
    </form>

</body>
</html>
