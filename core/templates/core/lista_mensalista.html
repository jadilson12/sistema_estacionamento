{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Lista de mensalistas</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_criar_mensalista'  %}" method="post">

                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <div class="col-sm-6">
            <table id="example" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Veiculo</th>
                        <th>Inicio</th>
                        <th>Valor Mesal</th>
                    </tr>
                </thead>
                <tbody>
                     {% for m in mensalistas %}
                        <tr>
                            <td>{{ m.id }}</td>
                            <td>{{ m.veiculo }}</td>
                            <td>{{ m.inicio }}</td>
                            <td>{{ m.valor_mes }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{%  endblock %}
