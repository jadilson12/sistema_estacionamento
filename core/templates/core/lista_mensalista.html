{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Lista de mensalistas</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_criar_mensalista'  %}" method="post">

                {% csrf_token %}

                {{ form|bootstrap }}

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <div class="col-sm-6">
            <ul>
                {% for m in mensalistas %}

                    <li><a href="{% url 'core_update_mensalista' m.id %}"> {{ m.veiculo }} - {{ m.inicio }}</a></li>

                {% endfor %}
            </ul>
        </div>
    </div>
{%  endblock %}
