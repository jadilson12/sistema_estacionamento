<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de mensalista</title>
</head>
<body>
    <ul>
        {% for mensalista in mensalistas %}

            <li>{{ mensalista.veiculo }}</li>

        {% endfor %}
    </ul>

    <form action="{% url 'core_criar_mensalista' %}" method="post">

        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">Salvar</button>
    </form>

</body>
</html>
