{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Atualizar veiculos</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{% url 'core_update_veiculo' veiculo.id %}" method="post">

                {% csrf_token %}

                {{ form| bootstrap }}

                <button type="submit" class="btn btn-primary">Salvar</button>

                <a  role="button" class="btn btn-danger" href="{% url 'core_delete_veiculo' veiculo.id %}" >Excluir</a>
            </form>
        </div>
    </div>
{%  endblock %}
