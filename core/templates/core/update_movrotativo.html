{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}
    <div class="row">
        <div class="col">
            <h2>Atualizar movimentos rotativos</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="{% url 'core_update_movrotativo' movrotativo.id %}" method="post">

                {% csrf_token %}

                {{ form| bootstrap }}

                <button class="btn btn-primary" type="submit">Salvar</button>
                <a role="button" class="btn btn-danger" href="{% url 'core_delete_movrotativo' movrotativo.id %}" >Excluir</a>
            </form>
        </div>
    </div>

{%  endblock %}
