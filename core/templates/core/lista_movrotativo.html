{% extends 'base.html' %}

{% load bootstrap %}

{% block main %}

    <div class="row">
        <div class="col">
            <h2>Lista de movimentos rotativos</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="{% url 'core_criar_movrotativo' %}" method="post">

                {% csrf_token %}

                {{ form| bootstrap }}

                <button class="btn btn-primary" type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="col-sm-6">
             <ul>
                {% for mov_rot in movrotativo %}

                    <li><a href="{% url 'core_update_movrotativo' mov_rot.id %}">{{ mov_rot.veiculo }}</a></li>

                {% endfor %}
            </ul>
        </div>
    </div>

{%  endblock %}
